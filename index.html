<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page - Hydra</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="content">
        <header class="header">
            <img src="./img/logo.svg" alt="" class="header__logo">
            <div class="header__burger-menu">
                <input id="header__menu-toggle" type="checkbox">
                <label class="header__menu-btn" for="header__menu-toggle">
                    <span></span>
                </label>
                <div class="header__menu">
                    <nav class="header__nav">
                        <a href="" class="header__menu-item header__about">About</a>
                        <a href="" class="header__menu-item header__services">Services</a>
                        <a href="" class="header__menu-item header__technologies">Technologies</a>
                        <a href="" class="header__menu-item header__how-to">How to</a>
                    </nav>
                    <div class="header__buttons">
                        <a class="header__menu-item header__contact transparent-button">Contact us</a>
                        <a class="header__menu-item header__join purple-button">Join Hydra</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-section">
            <div class="main-section__img-box">
                <img src="./img/visar1_1.png" alt="" class="main-section__img">
            </div>
            <div class="main-section__text-box">
                <h1 class="main-section__heading"><span class="main-section__heading_purple">Dive</span> Into The
                    Depths<br>Of <span class="main-section__heading_purple">Virtual Reality</span></h1>
                <a class="main-section__btn purple-button">Build your world</a>
            </div>
            <div class="main-section__contacts">
                <div class="main-section__contacts-wrapper">
                    <div class="main-section__contact main-section__contact-location">
                        <img class="main-section__contact-location-img" src="./img/location-icon.png" alt="">
                        <p class="main-section__contact-location-text">Union St, Seattle, WA 98101,
                            United States</p>
                    </div>
                    <div class="main-section__contact main-section__contact-phone"></div>
                    <div class="main-section__contact main-section__contact-email"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
